<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Endless Runner</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="game-container"></div>

    <!-- Menu Screen Overlay -->
    <div id="menu-overlay" class="overlay">
      <div class="menu-content">
        <h1 class="game-title">Endless Runner</h1>
        <p class="instructions">Tap or Click to Jump!</p>
        <button id="start-btn" class="btn btn-primary">START</button>
        <div id="high-score-menu" class="high-score"></div>
      </div>
    </div>

    <!-- Game Over Screen Overlay -->
    <div id="gameover-overlay" class="overlay hidden">
      <div class="gameover-content">
        <h2 class="game-over-title">Game Over!</h2>
        <div id="final-score" class="score-display">Score: 0</div>
        <div id="high-score-display" class="high-score"></div>
        <button id="restart-btn" class="btn btn-primary">RESTART</button>
        <button id="menu-btn" class="btn btn-secondary">MENU</button>
      </div>
    </div>

    <!-- Phaser 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.80.1/dist/phaser.min.js"></script>

    <!-- Game Configuration -->
    <script src="js/config/gameConfig.js"></script>

    <!-- Entities -->
    <script src="js/entities/Player.js"></script>
    <script src="js/entities/Ground.js"></script>
    <script src="js/entities/MudFill.js"></script>
    <!-- Managers -->
    <script src="js/managers/ParallaxManager.js"></script>
    <!-- Scenes -->
    <script src="js/scenes/PreloadScene.js"></script>
    <script src="js/scenes/MenuScene.js"></script>
    <script src="js/scenes/GameScene.js"></script>
    <script src="js/scenes/GameOverScene.js"></script>

    <!-- Main Game File -->
    <script src="js/main.js"></script>
  </body>
</html>
